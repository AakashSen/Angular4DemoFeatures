<form #f = 'ngForm' (ngSubmit)= "submit(f)" >  
  <div class="form-group">
    <label for="firstName">
      First Name
    </label>
    <input 
     required  
     minlength="3" 
     maxlength="10" 
     pattern="banana" 
     ngModel 
     name="firstName"  
     id="firstName" 
     type="text" 
     #firstName = 'ngModel' 
     class="form-control">
    <div *ngIf = "firstName.touched && !firstName.valid" class="alert alert-danger"> 
       <div *ngIf = "firstName.errors.required"> 
         First Name is required 
        </div>
       <div *ngIf = "firstName.errors.minlength"> 
         First Name Should be of minimum 3 chars 
       </div>
       <div *ngIf = "firstName.errors.pattern"> 
         First Name dons`nt match the pattern 
       </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
     ngModel 
     name="comment" 
     id="comment" 
     cols="30" 
     rows="10" 
     #comment = 'ngModel' 
     class="form-control">
    </textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> 
      Subscribe the mailing list
      
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option></option>
      <option *ngFor = 'let contact of contactMethods' [ngValue] = 'contact' >
        {{ contact.name }}
      </option>
    </select>
  </div>

  <div *ngFor="let contact of contactMethods" class="radio" >
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="contact.id">
      {{contact.name}}
    </label>
  </div> 
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled] = "!f.valid">Submit</button>
</form>
